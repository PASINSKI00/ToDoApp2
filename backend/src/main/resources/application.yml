server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  security:
    user:
      name: user
      password: password
  web:
  datasource:
    password: 1234
    username: postgres
    url: jdbc:postgresql://localhost:5432/todoapp2
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true